<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title> Nutri-Dashboard</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 role="text">Nutrition Facts</h1>
    <form class="form-control" id="form">
      <div class="input-container">
        <i id="warning-icon" class="fas fa-exclamation-circle"></i>
        <input type="text" id="textBox" placeholder="search by food name" />
        <button aria-label="delete text" role="button" id="clear-btn" class="clear-btn" type="reset">
          <i class="fa fa-times"></i>
        </button>
        <button aria-label="search" role="button" id="search-btn" class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
    <small id="error" class="error">Error message</small>
  </div>
  <div class="f2container">
    <h2 aria-live="polite" id="mytext">Nutrition Facts:</h2>
  </div>
  <div id="result-heading"></div>
  <div class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table100">
          <table>
            <thead>
              <tr>
                <th class="column1">Information</th>
                <th class="column2"></th>
                <th class="column3"></th>
                <th class="column4"></th>
              </tr>
            </thead>
            <tbody>
              <tr id="firstRow" class="firstRow">
                <td class="column1">Macro Nutrients</td>
                <td class="column2" data-label="Protein"></td>
                <td class="column3" data-label="Fat"></td>
                <td class="column4" data-label="Carbohydrates"></td>
              </tr>
              <tr id="thirdtRow" class="secondtRow">
                <td class="column1">Food Portion</td>
                <td class="column2" data-label="Amount" id="food-amount"></td>
                <td class="column3" data-label="Unit" id="food-measure-unit"></td>
                <td class="column4" data-label="Weigth (g)" id="food-weight"></td>
              </tr>
              <tr id="secondRow" class="thirdtRow">
                <td class="column1">Food Category</td>
                <td class="column2" data-label="Category" id="food-category" colspan="3"></td>
              </tr>
              <tr id="fourthtRow" class="fourthtRow">
                <td class="column1">Food calorie conversion</td>
                <td class="column2" data-label="Calories from Protein" id="protein-cal"></td>
                <td class="column3" data-label="Calories from Fat" id="fat-cal"></td>
                <td class="column4" data-label="Calories from Carbs" id="carbs-cal"></td>
              </tr>
              <tr id="fifthtRow" class="fifthtRow">
                <td class="column1">Total Calories</td>
                <td class="column2" data-label="Calories" id="total-calories" colspan="3"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
